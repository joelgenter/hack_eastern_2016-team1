<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <meta charset="utf-8">
        <title>Grassy Plains</title>
        <script type="text/javascript">

            var playerName = prompt("Please enter your name", "");


            function init() {
                var scoreboard = document.getElementById('scoreboard');
                var socket = io(),
                    playerId,
                    players = {};

                    socket.emit('name',{
                        name: playerName
                    });


                /*
                * Server communication code
                */
                socket.on('initializePlayer', function(data) {
                    console.log("data " + data);
                    playerId = data.id;
                    players[playerId] = data;
                    main();
                });

                socket.on('gameStateChange', function(gameState) {
                    scoreboard.innerHTML = "";
                    var lowestValue = Number.MAX_VALUES;
                    var lowestPlayer;
                    for (var i in gameState) {
                        var currentPlayer = gameState[i];
                        if (currentPlayer.deaths < lowestValue) {
                            lowestValue = currentPlayer.deaths;
                            lowestPlayer = currentPlayer
                        }
                        scoreboard.innerHTML += "<li>" + currentPlayer.name + "'s deaths: " + currentPlayer.deaths + "</li>";
                    }
                    
                    players = gameState;
                    render(renderStack);
                 });

                /*
                * Gray area
                */
                // TODO: update otherPlayers
                var main = function () {
                    requestAnimationFrame(main);
                };

                /*
                * UI interaction code
                */
                var renderStack = [],
                    canvas = document.getElementById("canvas"),
                    ctx = canvas.getContext("2d"),
                    mouse = {},
                    keysDown = {
                        37: false,
                        38: false,
                        39: false,
                        40: false
                    },
                    then = Date.now(),
                    sendPlayerInterval;


                // Render this player
                renderStack.push( function () {
                    for (var i in players) {
                        ctx.font = "20px Arial";
                        ctx.fillStyle = "white";
                        ctx.fillText(players[i].name, players[i].x - 20, players[i].y - 50);
                        ctx.beginPath();
                        ctx.fillStyle = players[i].color;
                        ctx.arc(players[i].x,players[i].y,40,0,2*Math.PI);
                        ctx.fill();
                    }
                    }
                );

                // this renders the game start thing
                socket.on("gameShapeCreated", function(shape){
                    renderStack.push(function () {
                        ctx.fillStyle = "0000FF";
                        var img = new Image();
                        img.src = "killer.png";
                        //ctx.beginPath();
                        ctx.drawImage(img,shape.x,shape.y);
                        //ctx.arc(shape.x,shape.y,40,0,2*Math.PI);
                        ctx.fill();
                    })
                });

                socket.on("startShapeCollision", function () {
                    renderStack.pop();
                });

                addEventListener("keydown", function (key) {
                	if (
                        key.keyCode == 38 ||
                        key.keyCode == 40 ||
                        key.keyCode == 37 ||
                        key.keyCode == 39
                    ) {
                        if (keysDown[key.keyCode] != true) {
                            keysDown[key.keyCode] = true;
                            socket.emit('keyInput', keysDown);
                        }
                    }
                });

                addEventListener("keyup", function (key) {
                	if (
                        key.keyCode == 38 ||
                        key.keyCode == 40 ||
                        key.keyCode == 37 ||
                        key.keyCode == 39
                    ) {
                        keysDown[key.keyCode] = false;
                        socket.emit('keyInput', keysDown);
                    }
                });

                function render (stack) {
                    clear(ctx,"#eee");
                    for (var i = 0; i < stack.length; i++) {
                        stack[i]();
                    }
                }

                function clear(context, color) {
                    var tmp = context.fillStyle;
                    var img = new Image();
                    img.src = "bg.png"
                    var pat = context.createPattern(img,"repeat");
                    context.rect(1, 0, context.canvas.width, context.canvas.height);
                    context.fillStyle = pat;
                    context.fill();
                }


            }
        </script>
        <style>
          body{
            font-family: Geneva;
          }
          #container{
            text-align: center;
            margin: auto;
            width: 900px;
            border: none;
            padding: 10px;
            overflow: hidden;
          }
          ul{
            list-style-type: none;
            display: inline-block;
            text-align: left;
            width: 200px;
            float: left;
            padding: 2px;
          }
          li{
            padding: 3px;
            display: inline-block;
          }
          li:nth-child(odd){
            background-color: #eee;
          }
          canvas{
            width: 500px;
            display: inline-block;
            float: left;
            text-align: center;
          }

        </style>
    </head>
    <body onload="init();">
      <div id="container">
        <canvas id="canvas" width="500" height="500"></canvas>
        <ul id="scoreboard"></ul>
        <h1 id="winningBoard"></h1>
      </div>
    </body>
</html>
