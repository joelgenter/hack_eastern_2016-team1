<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <meta charset="utf-8">
        <title>Test Dots</title>
        <script type="text/javascript">
            function init() {
                var socket = io();

                /*
                * Server communication code
                */
                socket.on('initializePlayer', function(data) {
                    console.log("data " + data);
                    playerId = data.id;
                    players[playerId] = data;
                    main();
                });

                socket.on('receiveGameState', function(players) {
                    console.log(playerObj);
                    players[playerObj.id] = playerObj;
                 });

                /*
                * Gray area
                */
                // TODO: update otherPlayers
                var main = function () {
                    render(renderStack);

                    requestAnimationFrame(main);
                };

                addEventListener("mousemove", function (event) {
                    socket.emit('sendPlayer', players[playerId]);
                    var mousePos = getMousePos(ctx, event);
                });

                /*
                * UI interaction code
                */
                var renderStack = [],
                    canvas = document.getElementById("canvas"),
                    ctx = canvas.getContext("2d"),
                    mouse = {},
                    keysDown = {
                        37: false,
                        38: false,
                        39: false,
                        40: false
                    },
                    playerId = 2123,
                    then = Date.now(),
                    sendPlayerInterval,
                    players = {};


                // Render this player
                renderStack.push( function () {
                        ctx.fillStyle = "#FF0000";
                        ctx.fillRect(0,0,players[playerId].x,players[playerId].y);
                    }
                );

                function getMousePos(canvas, evt) {
                    players[playerId].mousex = evt.clientX;
                    players[playerId].mousey = evt.clientY;
                }

                addEventListener("keydown", function (key) {
                	if (
                        key.keyCode == 38 ||
                        key.keyCode == 40 ||
                        key.keyCode == 37 ||
                        key.keyCode == 39
                    ) {
                        if (keysDown[key.keyCode] != true) {
                            keysDown[key.keyCode] = true;
                            socket.emit('sendKeyInput', keysDown);
                        }
                    }
                });

                addEventListener("keyup", function (key) {
                	if (
                        key.keyCode == 38 ||
                        key.keyCode == 40 ||
                        key.keyCode == 37 ||
                        key.keyCode == 39
                    ) {
                        keysDown[key.keyCode] = false;
                        socket.emit('sendKeyInput', keysDown);
                    }
                });

                function render (stack) {
                    clear(ctx,"#eee");
                    for (var i = 0; i < stack.length; i++) {
                        stack[i]();
                    }
                }

                function clear(context, color) {
                    var tmp = context.fillStyle;
                    context.fillStyle = color;
                    context.fillRect(1, 0, context.canvas.width, context.canvas.height);
                    context.fillStyle = tmp;
                }


            }
        </script>
    </head>
    <body onload="init();">
        <canvas id="canvas" width="500" height="500"></canvas>

    </body>
</html>
