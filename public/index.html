<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <meta charset="utf-8">
        <title>Test Dots</title>
        <script type="text/javascript">
            function init() {
                var socket = io(),
                    playerId,
                    players = {};

                /*
                * Server communication code
                */
                socket.on('initializePlayer', function(data) {
                    console.log("data " + data);
                    playerId = data.id;
                    players[playerId] = data;
                    main();
                });

                socket.on('gameStateChange', function(gameState) {
                    // console.log(gamestate);
                    players = gameState;
                    render(renderStack);
                 });

                /*
                * Gray area
                */
                // TODO: update otherPlayers
                var main = function () {
                    requestAnimationFrame(main);
                };

                addEventListener("mousemove", function (event) {
                    socket.emit('sendPlayer', players[playerId]);
                    var mousePos = getMousePos(ctx, event);
                });

                /*
                * UI interaction code
                */
                var renderStack = [],
                    canvas = document.getElementById("canvas"),
                    ctx = canvas.getContext("2d"),
                    mouse = {},
                    keysDown = {
                        37: false,
                        38: false,
                        39: false,
                        40: false
                    },
                    then = Date.now(),
                    sendPlayerInterval;


                // Render this player
                renderStack.push( function () {
                    for (var i in players) {
                        ctx.fillStyle = "#FF0000";
                        //ctx.fillRect(players[playerId].x,players[playerId].y,50,50);
                        ctx.beginPath();
                        ctx.arc(players[i].x,players[i].y,40,0,2*Math.PI);
                        ctx.fill();
                        // ctx.fillRect(players[i].x,players[i].y,50,50);
                    }
                    }
                );

                // var gameShape;
                // // this renders the game start thing
                // socket.on("gameShapeCreated", function(shape){
                //     renderStack.push( function () {
                //         ctx.fillStyle = "#0000FF";
                //         ctx.beginPath();
                //         ctx.arc(shape.x,shape.y,40,0,2*Math.PI);
                //         ctx.fill();
                //         gameShape = renderStack.length -1;
                //     });
                // });
                //
                // socket.on("startShapeCollision", function () {
                //     delete renderStack[gameShape];
                // });

                function getMousePos(canvas, evt) {
                    players[playerId].mousex = evt.clientX;
                    players[playerId].mousey = evt.clientY;
                }

                addEventListener("keydown", function (key) {
                	if (
                        key.keyCode == 38 ||
                        key.keyCode == 40 ||
                        key.keyCode == 37 ||
                        key.keyCode == 39
                    ) {
                        if (keysDown[key.keyCode] != true) {
                            keysDown[key.keyCode] = true;
                            socket.emit('keyInput', keysDown);
                        }
                    }
                });

                addEventListener("keyup", function (key) {
                	if (
                        key.keyCode == 38 ||
                        key.keyCode == 40 ||
                        key.keyCode == 37 ||
                        key.keyCode == 39
                    ) {
                        keysDown[key.keyCode] = false;
                        socket.emit('keyInput', keysDown);
                    }
                });

                function render (stack) {
                    clear(ctx,"#eee");
                    for (var i = 0; i < stack.length; i++) {
                        stack[i]();
                    }
                }

                function clear(context, color) {
                    var tmp = context.fillStyle;
                    context.fillStyle = color;
                    context.fillRect(1, 0, context.canvas.width, context.canvas.height);
                    context.fillStyle = tmp;
                }


            }
        </script>
    </head>
    <body onload="init();">
        <canvas id="canvas" width="500" height="500"></canvas>

    </body>
</html>
