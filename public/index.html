<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <meta charset="utf-8">
        <title>Test Dots</title>
        <script type="text/javascript">
            function init() {
                var renderStack = [],
                    canvas = document.getElementById("canvas"),
                    ctx = canvas.getContext("2d"),
                    mouse = {},
                    keysDown = {},
                    playerId = 2123,
                    then = Date.now(),
                    players = {
                        p2123: {
                            x: 23,
                            y: 45,
                            id: 2123,
                            mousex: 99,
                            mousey: 102
                        },
                    };
                var socket = io();

                socket.on('initializePlayer', function(data) {
                    console.log("data " + data);
                    playerId = data.id;
                    players[playerId] = data;
                    main();
                });
                // TODO: update otherPlayers
                var main = function () {
                    socket.emit('sendPlayer', players[playerId]);
                    var now = Date.now();
                    var delta = now - then;

                    update(delta / 1000);
                    render(renderStack);

                    then = now;

                    requestAnimationFrame(main);
                };

                socket.on('receivePlayer', function(playerObj) {
                    console.log(playerObj);
                    players[playerObj.id] = playerObj;
                 });

                addEventListener("mousemove", function (event) {
                    var mousePos = getMousePos(ctx, event);
                });

                // Render this player
                renderStack.push();

                function getMousePos(canvas, evt) {
                    players[playerId].mousex = evt.clientX;
                    players[playerId].mousey = evt.clientY;
                }

                addEventListener("keydown", function (e) {
                	keysDown[e.keyCode] = true;
                });

                addEventListener("keyup", function (e) {
                	delete keysDown[e.keyCode];
                });

                // Update game objects
                function update (modifier) {
                	if (38 in keysDown) { // Player holding up
                		players[playerId].y -= players[playerId].speed * modifier;
                	}
                	if (40 in keysDown) { // Player holding down
                		players[playerId].y += players[playerId].speed * modifier;
                	}
                	if (37 in keysDown) { // Player holding left
                		players[playerId].x -= players[playerId].speed * modifier;
                	}
                	if (39 in keysDown) { // Player holding right
                		players[playerId].x += players[playerId].speed * modifier;
                	}
                };

                function render (stack) {
                    clear(ctx,"#eee");
                    for (var i = 0; i < stack.length; i++) {
                        stack[i]();
                    }
                }

                function clear(context, color) {
                    var tmp = context.fillStyle;
                    context.fillStyle = color;
                    context.fillRect(1, 0, context.canvas.width, context.canvas.height);
                    context.fillStyle = tmp;
                }


            }
        </script>
    </head>
    <body onload="init();">
        <canvas id="canvas" width="500" height="500"></canvas>

    </body>
</html>
