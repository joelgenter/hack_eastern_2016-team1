<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

<p>The page has loaded.. at least</p>

<input id="textInput" type="text" name="text">
<button onClick="sendText()">send text</button>
<div id="textStorage"></div>

<script>



    var socket = io();

    var textInput = document.getElementById('textInput');
    var textStorage = document.getElementById('textStorage');
    
    function sendText() {
        socket.emit('sendText', {
            text: textInput.value
        });
    }

    socket.on('newText', function(data) {
        textStorage.html += "<br>" + data.text;
    });

    socket.on('newPosition');
